<!DOCTYPE html>
<!DOCTYPE html>
<html>
<head>
	<title>tic tac toe</title>
	<style type="text/css">
		table{
			margin: auto;
		}
		td {
			width: 100px;
			height: 100px;
		}
		.vertical {
			border-left:1px solid black;
			border-right: 1px solid black;
		}
		.horizontal {
			border-top:1px solid black;
			border-bottom : 1px solid black;
		}
		h1{
			text-align: center;
		}

		
	</style>
</head>
<body>
	<h1>TIC TAC TOE</h1>
	<table>
		<tr>
			<td></td>
			<td class="vertical"></td>
			<td></td>
		</tr>
		<tr>
			<td class="horizontal"></td>
			<td class="vertical horizontal"></td>
			<td class="horizontal"></td>
		</tr>
		<tr>
			<td></td>
			<td class="vertical"></td>
			<td></td>
		</tr>
	</table>

</body>
</html>
